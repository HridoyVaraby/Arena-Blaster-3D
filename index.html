<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arena Blaster 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            touch-action: none;
            background: #000;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        #health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
        }

        #health-fill {
            width: 100%;
            height: 100%;
            background: #ff0000;
            transition: width 0.2s;
        }

        #ammo-count {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }

        #score-timer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }

        #virtual-joystick {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: auto;
        }

        #joystick-knob {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #shoot-button {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            pointer-events: auto;
            color: #fff;
            font-size: 16px;
        }

        #title-screen,
        #game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
            pointer-events: auto;
        }

        .screen-title {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .screen-button {
            padding: 15px 30px;
            font-size: 24px;
            background: #ff0000;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="title-screen">
        <h1 class="screen-title">Arena Blaster 3D</h1>
        <button class="screen-button" id="start-button">Start Game</button>
    </div>

    <div id="game-over-screen" style="display: none;">
        <h1 class="screen-title">Game Over</h1>
        <div id="final-score" style="font-size: 32px; margin-bottom: 20px;">Score: 0</div>
        <div id="high-score" style="font-size: 24px; margin-bottom: 20px;">High Score: 0</div>
        <button class="screen-button" id="restart-button">Play Again</button>
        <button class="screen-button" id="share-button">Share Score</button>
    </div>

    <div id="ui-overlay">
        <div id="health-bar">
            <div id="health-fill"></div>
        </div>
        <div id="ammo-count">Ammo: 50</div>
        <div id="score-timer">Score: 0 | Time: 0s</div>
        <div id="virtual-joystick">
            <div id="joystick-knob"></div>
        </div>
        <button id="shoot-button">SHOOT</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
